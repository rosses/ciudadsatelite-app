<ion-header>
  <ion-navbar>
    <ion-title>CONTACTO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{'blurred' : isBlurred}">

  <div *ngIf="loaded">
    <ion-list>
      <ion-list-header>Productos</ion-list-header>
      <ion-item-group reorder="true">
        <ion-item *ngFor="let item of items">{{ item }}</ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
