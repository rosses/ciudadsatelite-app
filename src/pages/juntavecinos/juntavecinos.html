<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JUNTA DE VECINOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div *ngIf="!isLoading">

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="assets/img/junta.jpg" />
        </ion-col>
        <ion-col col-8 text-center>
          <h2>{{headers.name}}</h2>
          <p>{{headers.subtitle}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="active == 0">
      <ion-grid class="grid">
        <ion-row>
          <ion-col col-4 *ngFor="let s of sections">
            <button (click)="changeActive(s)"> <div> <img src="{{s.icon}}" /> <br> <label>{{s.name}}</label> </div> </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngIf="active != 0">
      <hr />
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src="{{image}}" />
          </ion-col>
          <ion-col col-9 text-center>
            <h2>{{section}}</h2>
            <div class="buttonWrapper">
              <button (click)="changeBack()" class="buttonPinkOrange" ion-button round>Volver al inicio</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
