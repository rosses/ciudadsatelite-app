<ion-header class="noheader">
  <ion-navbar>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content (tap)="closeModal()">
  <ion-slides pager="true" zoom="true" centeredSlides="true" [initialSlide]="ini">
    <ion-slide *ngFor="let arr of arr">
      <div class="swiper-zoom-container">
        <img src="{{arr}}" />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
